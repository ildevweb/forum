<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/static/register.css">

</head>
<body>
    <div class="wrapper">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <div class="input-box">
                <input type="email" name="email" id="email" maxlength="320" placeholder="Enter your email" >
            </div>
            <div class="input-box">
                <input type="text" name="username" id="username" placeholder="Choose a username" >
            </div>
            <div class="input-box">
                <input type="password" name="password" id = "password" placeholder="Create a password" >
            </div>
            <div class="input-box button">
                <input id  = "register" type="submit" value="Register">
            </div>
            <div class="error" id="errorMessage"></div>
            <div class="text">
                <h3>Already have an account? <a href="/login">Back to Home</a></h3>
            </div>
        </form>
    </div>
    <script src="/scripts/Register.js"></script>
</body>
</html>
